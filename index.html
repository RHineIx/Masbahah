<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>مسبحة</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;700&family=IBM+Plex+Arabic:wght@500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0" />

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0d1117" />
  
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>

<body>

  <div class="app">
    
    <div class="modes-container">
      <div class="modes-scroll" id="modesList">
        </div>
    </div>

    <div class="card info-card">
      <div class="dhikr-text" id="dhikrText">...</div>
      <div class="dhikr-purpose" id="dhikrPurpose">...</div>
      <div class="dhikr-meta" id="dhikrTarget">...</div>
    </div>

    <div class="card counter-card">
      
      <button class="reset-btn" id="resetBtn" aria-label="تصفير العداد">
        <span class="material-symbols-rounded">restart_alt</span>
      </button>

      <div class="count-display">
        <div class="count-value" id="countValue">0</div>
        <div class="remaining">المتبقي: <span id="remainingValue">0</span></div>
      </div>

      <button class="tap-btn" id="tapBtn">
        <span class="material-symbols-rounded">touch_app</span>
        سَبِّح
      </button>
    </div>

  </div>

  <div class="modal-overlay" id="confirmModal">
    <div class="modal-card">
      <div class="modal-icon">
        <span class="material-symbols-rounded">warning</span>
      </div>
      <h3>تصفير العداد؟</h3>
      <p>هل أنت متأكد من رغبتك في إعادة عداد هذا الذكر إلى الصفر؟</p>
      <div class="modal-actions">
        <button class="btn-cancel" id="modalCancel">إلغاء</button>
        <button class="btn-confirm" id="modalConfirm">نعم، صفر</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .catch(err => console.log("SW Fail:", err));
      });
    }
  </script>

</body>
</html>
